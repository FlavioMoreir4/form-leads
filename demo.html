<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Class Method</h2>
    <p id="demo"></p>
    <script>

        class Consult {
            constructor(URL, ParamURL) {
                this.URL = URL;
                this.ParamURL = ParamURL;
            }
            get result() {
                return fetch(this.URL, {
                    method: "POST",
                    body: this.ParamURL,
                    headers: {
                        "Content-type": "application/x-www-form-urlencoded"
                    }
                })
            }
        }

        class MyFetch {
            constructor(URL, ParamURL) {
                this.URL = URL;
                this.ParamURL = ParamURL;
            }
            
            get Consult() {
                return fetch(this.URL, {
                    method: "POST",
                    body: this.ParamURL,
                    headers: {
                        "Content-type": "application/x-www-form-urlencoded"
                    }
                })
            }
            
            get Insert() {
                return fetch(this.URL, {
                    method: "POST",
                    body: this.ParamURL,
                })
            }
        }

        myCons = new MyFetch("https://ipadraomilitar.com.br/api/ajax.php", "r=ALL")

        myCons.Consult.then(e => e.json())
            .then(function (e) {
                console.log(e)
                for (var t = 0; t < e.length; t++) {
                    var a = document.createElement("li");
                    a.innerText = e[t].nome, document.getElementById("demo").appendChild(a), console.log(e[t].nome)
                }
            })
    </script>
    
</body>

</html>

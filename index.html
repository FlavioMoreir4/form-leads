<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulário de Leads</title>
</head>

<body>
    <div>
        <form name=form id=form>
            <div class="form-group">
                <label for=candidato>Nome do candidato(a)</label>
                <input type="text" name="candidato" class="form-control" id="candidato" placeholder="Candidato"
                    required>
            </div>
            <div class="form-group">
                <label for=idade>Idade</label>
                <select name=idade id=idade class="form-control" required>
                    <option value=""></option>
                    <option value=13>13</option>
                    <option value=14>14</option>
                    <option value=15>15</option>
                    <option value=16>16</option>
                    <option value=17>17</option>
                </select>
            </div>
            <div class="form-group">
                <label for=whatsapp>WhatsApp</label>
                <input name=whatsapp class="form-control" id=whatsapp type=tel placeholder="11 98765-4321"
                    pattern=.{13,} pattern=[0-9] required onkeyup=Check() onblur=Check()>
            </div>
            <div class="form-group" id=regG>
                <label for=regiao>Região</label>
                <select name=regiao id=regiao class="form-control" required>
                    <option value=""></option>
                </select>
            </div>
            <div class="form-group">
                <input type=hidden name=campanha id=campanha value=Orgânico>
                <input type=hidden name=franquia id=franquia value=%%franquia%%>
                <input type=submit name=btnEnviar class="form-control btn btn-primary" value=Enviar style="width: 100%;">
            </div>
        </form>
        <div class="process is-hidden">
            <h2>Procurando Instrutor <span id="regiao_text">na região</span></h2>
            <h3>Você será direcionado para WhatsApp, aguarde!</h3>
            <div class=load>
                <hr>
                <hr>
                <hr>
                <hr>
            </div>
        </div>
    </div>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js
        integrity=sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1 crossorigin=anonymous>
    </script>
    <script src=https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js
        integrity=sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM crossorigin=anonymous>
    </script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.5.4/cleave.min.js> </script>
    <script src="script.js">
    </script>
</body>
</html>
